<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{title}}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/Style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/ico_2.ico') }}" type="image/x-icon">
</head>
<body>

<div class="navbar">
    <div class="navBtn">
        <a href="/">Главная</a>
        <a href="/about">О нас</a>
        {% block DopElementsNavBar %}{% endblock %}
    </div>
    <div class="logo">
        <img src="{{ url_for('static', filename='img/Logo_2.png') }}" alt="" class="ico">
    </div>
    <div class="basket">
        <img src="{{ url_for('static', filename='img/basket.png') }}" alt="" class="ico">
    </div>
</div>

{% block content %}{% endblock %}

      <footer class="footer" id = "footer">
        <div class="nav">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#services">Services</a>
          <a href="#contact">Contact</a>
        </div>

        <div class="contact-form">
          <h1>Обратная связь</h1>
          <form action="/submit_form" method="post">
            <label for="name">Имя:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="phone">Номер телефона:</label><br>
            <input type="text" id="phone" name="phone"><br>
            <label for="email">Почта:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="message">Сообщение:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Отправить">
          </form>
        </div>
      </footer>


      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
